<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h2>Tout doux</h2>
    </header>
    <main>
        <span class="mainlogin">
            <h3>Login</h3>
        </span>

        <section class="login">
            <label>
                <h3>Email</h3>
            </label>
            <span class="enteremail">
                <input type="text" placeholder="Enter email" name="email" required>
            </span>
            <label>
                <h3>Password</h3>
            </label>   
            <span class="enterpassword">
                <input type="password" placeholder="Enter password" name="password" required>
            </span>
            <button>
                <h4 class="buttonlogin">Login</h4>
            </button>
            <h5>Forgot password?</h5>
        </section>

        <section class="continue">
            <button class="apple">
                <h4>Continue with Apple</h4>
            </button>
            <button class="google">
                <h4>Continue with Google</h4>
            </button>
            <button class="facebook">
                <h4>Continue with Facebook</h4>
            </button>       
            <p>First time ? Sign up</p>
        </section>
    <footer>
        <h6>Â© Tout doux 2024</footer>
        </h6>
    </main>
</body>
</html>
