<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name = "Sign Up - Tout Doux" content="Listez vos tâches du quotidien grâce à Tout Doux. Ecrivez, modifiez, supprimez, cochez, planifiez vos tâches - Sign Up" />
    <link rel="stylesheet" href="../css/SignUp.css"/>
    <title>Sign Up | Tout Doux</title>
    <link rel="icon" type="image/x-icon" href="../images/check-lg.svg">
  </head>
  <body>
    <header>
      <img src="../images/td6.png" class="LogoHeader" alt="logo" />
    </header>

    <main>
      <div class="blocSignup">
        <h2>Sign Up</h2>
        <form class="SignUp">
          <label>
            <h4>UserName*</h4>
          </label>
          <span class="UserName">
            <input type="text" name="UserName" required />
          </span>
          <label>
            <h4>Email*</h4>
          </label>
          <span class="EnterEmail">
            <input type="email" name="email" required />
          </span>
          <label>
            <h4>Password*</h4>
          </label>
          <span class="Password">
            <input type="password" name="Password" required
          /></span>
          <label>
            <h4>Confirm Password*</h4>
          </label>
          <span class="ConfirmPassword">
            <input type="password" name="ConfirmPassword" required/>
          </span>
          <button id="buttonSignup">Create Account</button>
          </form>
      </div>
    </main>

    <footer>
      <p>
        ©️ <img src="../images/td6.png" alt="Tout Doux logo" class="footerLogo" />
      </p>
    </footer>
    <script src="../js/SignUp.js"></script>
  </body>
</html>
