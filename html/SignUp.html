<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <header>
      <img src="../images/td4.png" class="LogoHeader" alt="logo" />
    </header>

    <main>
      <div class="blocSignup">
        <h2>Sign Up</h2>
        <form class="SignUp">
          <h4>UserName*</h4>
          <span class="UserName">
            <input type="text" name="UserName" required />
          </span>
          <h4>Email*</h4>
          <span class="EnterEmail">
            <input type="email" name="email" required />
          </span>
          <h4>Password*</h4>
          <span class="Password">
            <input type="password" name="Password" required
          /></span>
          <h4>Confirm Password*</h4>
          <span class="ConfirmPassword">
            <input type="password" name="ConfirmPassword" required />
          </span>
          <button id="buttonSignup">Create Account</button>
        </form>
      </div>
    </main>

    <footer>
      <p>
        ©️ <img src="../images/td4.png" alt="To Do logo" class="footerLogo" />
      </p>
    </footer>
    <script src="../js/SignUp.js"></script>
  </body>
</html>
