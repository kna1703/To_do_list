<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do list | Tout Doux </title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="header">
      <img src="/images/td4.png" alt="To Do logo" class="appLogo" />
      <img src="/images/profile.png" alt="profileLogo" class="profileLogo" />
    </div>
  </header>
  <nav class="navbar">
    <div><img src="/images/home.png" alt="homeLogo" class="homeLogo" /></div>
    <div><img src="/images/calender.png" alt="calenderLogo" class="calenderLogo" /></div>
    <div><img src="/images/history.png" alt="calenderLogo" class="calenderLogo" /></div>
    <div></div>
  </nav>
  <!-- Content for mobile devices -->
  <div class="mobileContainer">
    <div class="toDo">
      <input type="text" id="input-box" placeholder="Add your note">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="list-container">
    </ul>
  </div>
  <footer>
    <p>©️</p><img src="/images/td4.png" alt="To Do logo" class="footerLogo" />
  </footer>
  <script src="script.js"></script>
</body>

</html>
